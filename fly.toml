app = "specialty-api"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
PRIMARY_REGION = "fra"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
handlers = ["tls"]
port = 443

[[services.http_checks]]
grace_period = "5s"
interval = "10s"
method = "get"
path = "/places/random"
protocol = "http"
restart_limit = 0
timeout = "1s"
tls_skip_verify = false

[[statics]]
guest_path = "qaz"
url_prefix = "qaz"
