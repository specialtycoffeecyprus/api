app = "specialty-api"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build.args]
APP_ENV = "production"

[env]
PRIMARY_REGION = "fra"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "5s"
interval = "10s"
restart_limit = 0
timeout = "1s"

[[services.http_checks]]
grace_period = "5s"
interval = "10s"
method = "get"
path = "/"
protocol = "http"
restart_limit = 0
timeout = "1s"
